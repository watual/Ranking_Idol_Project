<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@100&display=swap');

    * {
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        background-color: #ffffff;
        margin: 0px;
        padding: 0px;
        height: 100vh;
    }

    .navy {
        min-width: 1000px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;

        font-size: 15px;
        color: white;

        margin-bottom: 50px;
    }

    .navytext {
        cursor: pointer;
        margin: 0px 00px 50px 5px;
        margin-left: 50px;
        color: rgb(138, 138, 138);
        font-family: "poppins";
        line-height: 22px;

        margin-bottom: 25px;
    }

    .header {
        position: fixed;
        top: 0px;
        margin-top: 0px;
        margin-left: 0px;
        width: 100%;
        height: 60px;
        margin-bottom: 0px;
        background-color: #1e1f26;
        border-bottom: 0px solid #ffffff;
        box-sizing: border-box;
    }

    .fs {
        font-weight: bolder;
        font-size: 50px;

        font-family: "Rubik Scribble", system-ui;
        font-weight: 400;
        font-style: normal;

        margin-left: 400px;
        margin-bottom: 15px;
    }



    .dropdown-menu {
        font-size: 12px;
        margin-top: 10px;
    }

    .dropdown {
        margin-bottom: 25px;
        margin-right: 50px;
    }

    .btn {
        width: 140px;
        border-radius: 20px;

        margin: 0px 20px 0px 5px;
    }

    .subcards {
        margin: 0 40px 0 40px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        z-index: -1;
    }

    .card {
        width: 350px;
        height: 260px;
        background-color: rgb(255, 255, 255);
        border-radius: 32px;
        border-color: #ffffff;
        box-shadow: 10px 10px 10px 5px rgba(3, 3, 3, 0.08);
    }

    .name {
        margin-top: 30px;
        margin-left: 120px;
        width: 200px;

        font-size: 23px;
        color: #000000;
        font-weight: bolder;
    }

    .star {
        margin-left: 120px;
    }

    .re1 {
        margin: 10px 30px 0px 30px;
    }

    .prf>img {
        position: absolute;
        top: 22%;
        left: 18%;
        transform: translate(-50%, -50%);
    }

    .bcard {
        width: 600px;
        height: 750px;
        background-color: rgb(255, 255, 255);
        border-radius: 32px;
        border-color: #ffffff;
        box-shadow: 10px 10px 10px 5px rgba(3, 3, 3, 0.08);
        z-index: -1;
    }

    .bprf {
        position: absolute;
        margin-top: -100px;
        margin-left: 20px;
    }
    .custom1 {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .custom2 {
        margin-top: 250px;
        height: 100%;
        display: flex;
        flex-direction: row;
    }
    .navBottom {
        width: 100;
        height: 300px;
        position: fixed;
        bottom: 0;
    }
</style>

<script type="module">
    $("#dropdown").click(async function () {
        $('#menu').toggle();
    })

    $("carouselExampleAutoplaying").filter(':first').addClass('active');
</script>

<body>
    <div class="custom1">
        <h1 class="header">
            <div class="navy">
                <li class="navytext"> Home </li>
                <li class="navytext"> Map </li>
                </ul>
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-20">
                            <h1 class="fs">' 1 0 '</h1>
                            <link rel="preconnect" href="https://fonts.googleapis.com">
                            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                            <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
                                rel="stylesheet">
                        </ul>

                        <div id="dropdown" class="dropdown text-end">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                    class="rounded-circle">
                            </a>
                            <ul id="menu" class="dropdown-menu text-small">
                                <li><a class="dropdown-item" href="#">프로필</a></li>
                                <li><a class="dropdown-item" href="#">찜</a></li>
                                <li><a class="dropdown-item" href="#">공유정보</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </h1>
        <div class="custom2">
            <div class="subcards">
                <div class="card">
                    <h2 class="name">윤일영</h2>
                    <p class="star">★★★</p>
                    <p class="re1">예쁘긴 한데 실물보다 사진이 나은 것 같음. 근데 커피는 ㄹㅇ 맛있긴 했음ㅋㅋ</p>
                    <div class="prf">
                        <img src="윤일영.png" alt="프로필사진" width="80px" height="80px">
                    </div>
                </div>
            </div>
            <div class="bcard">
                <h2 class="name">윤일영</h2>
                <p class="star">★★★</p>
                <p class="re1">예쁘긴 한데 실물보다 사진이 나은 것 같음. 근데 커피는 ㄹㅇ 맛있긴 했음ㅋㅋ</p>
                <div class="bprf">
                    <img src="윤일영.png" alt="프로필사진" width="80px" height="80px">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="navBottom">

    </div>
</body>

</html>
