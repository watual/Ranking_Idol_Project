<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10조</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@100&display=swap');

    * {
        font-family: 'Noto Sans KR', sans-serif;
    }

    body {
        background-color: #FFD445;
        margin: 0px;
        padding: 0px;
    }

    .nav-top {
        position: fixed;
        top: 0px;
        height: 60px;
        width: 100%;
        background-color: #1E1F26;

    }
    .mainim{
        width: 100%;
        display: flex;
        justify-content: center;


    }
    .mainimage {
        margin-top: 60px;
        left: 0px;
        min-width: 1200px;
        height: 500px;
        border-radius: 8px;
        background-image: url('https://i.ytimg.com/vi/qD0pSX-msj0/maxresdefault.jpg');
        background-position: center -30px;
        background-size: 100%;
    }

    .subcards {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .card {
        margin: 50px auto 0px auto;
        width: 375px;
        height: 312px;
        background-color: #FAFAFA;
        border-radius: 32px;
        box-shadow: 0px 1px 12px rgba(3, 3, 3, 0.08);
    }
</style>

<body>
    <div class="nav-top">

    </div>
    <div class="mainim">
        <div class="mainimage">

        </div>
    </div>
    <div class="selectBtn">
        <select style="width: 200px; margin:30px;" class="form-select" aria-label="Default select example">
            <option selected>짜증나</option>
            <option value="1">그만</option>
            <option value="2">하고</option>
            <option value="3">싶어</option>
        </select>
    </div>
    <div class="subcards">
        <div class="card">
            <h2 class="제목">어쩌라고</h2>
        </div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>

</html>
