    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js';
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getDatabase, ref, child, get, set, query, orderByKey, limitToLast } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Firebase 구성
        const firebaseConfig = {
            apiKey: "AIzaSyBy-5HWDgxJ6hZ5h30Is7xCAZm3W7HmR78",
            authDomain: "yanado-a4df1.firebaseapp.com",
            databaseURL: "https://yanado-a4df1-default-rtdb.firebaseio.com",
            projectId: "yanado-a4df1",
            storageBucket: "yanado-a4df1.appspot.com",
            messagingSenderId: "1082911983171",
            appId: "1:1082911983171:web:f8843a3015379b859236f6",
            measurementId: "G-YKDTZ5B6Z7"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

        document.addEventListener('DOMContentLoaded', function () {
            loadParties(1);
        });

        // 페이지 로드 시 첫 페이지의 글 목록을 불러옵니다.
        document.addEventListener('DOMContentLoaded', function () {
            loadParties(1);
        });

        async function loadParties(page, limit = 9) {
            const dbRef = ref(getDatabase());
            const totalPostsSnapshot = await get(child(dbRef, 'party_letter'));
            let totalPosts = 0;
            const parties = [];

            if (totalPostsSnapshot.exists()) {
                totalPostsSnapshot.forEach((childSnapshot) => {
                    // 데이터를 parties 배열에 추가
                    parties.unshift(childSnapshot.val()); // 역순으로 배열에 추가하여 최신 글이 먼저 오도록 함
                });
                totalPosts = parties.length; // 전체 게시글 수 계산
            }

            // 전체 페이지 수 계산
            const totalPages = Math.ceil(totalPosts / limit);

            // 현재 페이지에 표시할 글을 계산
            const startIndex = (page - 1) * limit;
            const endIndex = startIndex + limit;
            const partiesToShow = parties.slice(startIndex, endIndex);

            // 화면에 글 목록을 표시
            $('#card').empty(); // 기존 목록을 비우고
            partiesToShow.forEach(party => {
                $('#card').append(`
            <div class="col">
                <div class="card h-100">
                    <h5 class="card-title">${party.title}</h5>
                    <img src="${party.image}" class="card-img-top" alt="...">
                </div>
            </div>
        `);
            });

            // 페이지네이션 버튼 설정
            setupPagination(totalPages, page);
        }


        function setupPagination(totalPages, currentPage) {
            const paginationContainer = document.querySelector('.pgmv');
            paginationContainer.innerHTML = ''; // 기존 페이지네이션을 비웁니다.
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.className = `btn btn-primary ${i === currentPage ? 'active' : ''}`;
                button.addEventListener('click', function () {
                    loadParties(i);
                });
                paginationContainer.appendChild(button);
            }
        }

        $(document).ready(function () {
            loadParties(1);
        });

        $("#logo").click(async function () {
            window.location.href = "main.html";
        });

        $("#writebtn").click(async function () {
            window.location.href = "partywrite.html";
        });

        $("#title").click(async function () {
            window.location.href = "";
        });

        $("#image").click(async function () {
            window.location.href = "";
        });

        function loadAllPartys() {
            const partyRef = ref(db, 'party_letter');

            get(partyRef).then((snapshot) => {
                const party = snapshot.val();
                for (const partyId in party) {
                    if (Object.hasOwnProperty.call(party, partyId)) {
                        const partyData = party[partyId];
                        const title = partyData.title;
                        const image = partyData.image;

                        let temp_html_title = `${title}`;
                        let temp_html_image = `<img src="${image}" class="card-img-top" alt="...">`;
                        $('#title').empty().append(temp_html_title);
                        $('#image').empty().append(temp_html_image);

                        let temp_html = `            
                        <div class="col">
                            <div class="card h-100">
                                <h5 class="card-title">${title}</h5>
                                <img src="${image}" class="card-img-top" alt="...">
                            </div>
                        </div>`;
                        $('#card').append(temp_html);
                    }
                }
            }).catch((error) => {
                console.error('데이터를 가져오는 중 오류 발생:', error);
            });
        }
        loadAllPartys();

        $("#page1").click(async function () {
            window.location.reload();
        });

        $("#page2").click(async function () {
            window.location.href = "page2.html";
        });

        const auth = getAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 사용자가 로그인한 상태
                document.getElementById('header-before-login').style.display = 'none';
                document.getElementById('header-after-login').style.display = 'block';
            } else {
                // 사용자가 로그아웃한 상태
                document.getElementById('header-before-login').style.display = 'block';
                document.getElementById('header-after-login').style.display = 'none';
            }
        });

    </script>
