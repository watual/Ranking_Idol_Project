<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <script>
        function btnClick() {
            const searchBar = document.getElementById('searchBar');
            if (searchBar.style.display === 'block') {
                searchBar.style.display = 'none';
            } else {
                searchBar.style.display = 'block';
            }
        }
        function searchResult() {
            const apiKey = "AIzaSyBqjq6O85ZprEdYzzWZSy4iqQZ5CHCVr1s"; // 유효한 YouTube Data API 키를 입력합니다.
            const apiUrl = `https://www.googleapis.com/youtube/v3/search`; // API URL
            const part = 'snippet';
            const q = document.getElementById('searchInput').value;
            const url = `${apiUrl}?part=${part}&q=${q}&key=${apiKey}`; // 완성된 요청 URL
            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    const searchList = data.items;
                    const resultList = document.getElementById('searchResult');
                    resultList.innerHTML = '';
                    searchList.forEach((item) => {
                        const title = item.snippet.title;
                        const videoId = item.id.videoId;
                        const thumbnailUrl = item.snippet.thumbnails.default.url;
                        resultList.innerHTML += `<div style="width:100%; ">
                                   <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${title}</a>
                                   <img src="${thumbnailUrl}" alt="${title}" width="120" height="90">
                                 </div>`;
                    });
                })
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<style>
    .mb-3 {
        margin: 100px 100px auto 100px;
    }

    .mb-3>textarea {
        height: 400px;
    }

    #btnSongAdd {
        margin: 10px auto 0px auto;
    }

    #submit {
        margin-left: 100px;
    }

    .searchBar {
        width: 40%;
        margin: 30px auto 0px auto;
    }

    .searchKeyword {
        width: 500px;
    }
</style>

<body>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btnSongAdd" class="btn btn-primary" type="button" onclick="btnClick()">
            노래 추가하기
        </button>
    </div>
    <div id="searchBar" class="searchBar" style="display: none">
        <input id="searchInput" type="text" class="searchKeyword" placeholder="검색어 입력" />
        <button type="submit" class="btnSearchSubmit" onclick="searchResult()">
            검색
        </button>
        <div id="result">
            
        </div>
    </div>
    <div id="searchResult"></div>
    <form action="/board/write" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">제목</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요" />
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="내용을 작성해주세요"></textarea>
        </div>
        <button id="submit" class="btn btn-primary" type="button">작성</button>
    </form>
</body>

</html>
