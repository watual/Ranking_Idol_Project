        apiKey: "AIzaSyCZUdy-mTvWEIkXbz-bVlYqGNFlc7SE6oc",
        authDomain: "jomijin.firebaseapp.com",
        projectId: "jomijin",
        storageBucket: "jomijin.appspot.com",
        messagingSenderId: "904159565516",
        appId: "1:904159565516:web:0938fd326fdf00c9c8d469",

    $('#btnSongAdd2').click(async function () {
        alert("ㅇㅇㅇ");})

        
    $("#btnSongAdd").click(async function () {
        alert("ㅇㅇㅇ");
        const searchBar = document.getElementById('searchBar');
        if (searchBar.style.display === 'block') {
            searchBar.style.display = 'none';
        } else {
            searchBar.style.display = 'block';
        }
    })
    function searchResult() {
        const apiKey = "AIzaSyBqjq6O85ZprEdYzzWZSy4iqQZ5CHCVr1s"; // 유효한 YouTube Data API 키를 입력합니다.
        const apiUrl = `https://www.googleapis.com/youtube/v3/search`; // API URL
        const part = 'snippet';
        const q = document.getElementById('searchInput').value;
        const url = `${apiUrl}?part=${part}&q=${q}&key=${apiKey}`; // 완성된 요청 URL
        fetch(url)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                const searchList = data.items;
                const resultList = document.getElementById('searchResult');
                resultList.innerHTML = '';
                searchList.forEach((item) => {
                    const thumbnailUrl = item.snippet.thumbnails.default.url;
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    resultList.innerHTML += `
                                   <div><img src="${thumbnailUrl}" alt="${title}" width="120" height="90">
                                   <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${title}</a>
                                 </div>`;
                });
            })
            .catch((error) => {
                console.error('에러코드 : ', error);
            });
    }
</script>

<body>
    <div class="d-grid gap-2 col-6 mx-auto">
