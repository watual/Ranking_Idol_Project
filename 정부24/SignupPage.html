<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .logo {
            width: 200px;
            height: 100px;
            margin: 30px auto 20px 80px;

        }

        h3 {

            color: white;
            margin: 50px auto 0px auto;
            text-align: center;
        }

        .mypostingbox {

            width: 500px;
            width: 500px;
            margin: 5px auto 20px auto;
            border: 1px solid white;
            padding: 20px;
        }

        .idbtn {
            margin: 10px;
        }


        .form-control-plaintext{
            background-color: white;
        }
        .check{
            color: white;
        }

    </style>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
        import { getDocs, getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAFT9MnHFB_kt-sSXdX62OqpzNpb_ym_oA",
            authDomain: "miniproject24-67b77.firebaseapp.com",
            projectId: "miniproject24-67b77",
            storageBucket: "miniproject24-67b77.appspot.com",
            messagingSenderId: "844273974694",
            appId: "1:844273974694:web:15734a6c3417f87151e367",
            measurementId: "G-ZQBLPGKWE7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        var idcheck = false;

        $("#idbt").click(async function () {
            let InputId = $('#id').val();
            console.log(InputId);
            let docs = await getDocs(collection(db, "user"));
            let count = 0
            docs.forEach((doc) => {
                let row = doc.data();
                let id = row['id'];

                if (InputId === id) {
                    alert("아이디 중복");
                    count++;
                }
            });
            if (count === 0) {
                alert("중복이 없습니다");
                idcheck = true;
                $('.idbtn').html(`<span class="check">확인완료</span>`);
                $('#idbox').html(`
                <div class="form-floating mb-3">
                    <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="${InputId}">
                    <label for="floatingPlaintextInput"></label>
                </div>
                `);
            }
        });


        $("#signupbt").click(async function () {
            if (idcheck) {
                let InputId = $('#floatingPlaintextInput').val();
                let InputPwd = $("#pw").val();
                let Inputurn = $("#urn").val();
                let Inputemail = $("#email").val();

                console.log(InputId, InputPwd, Inputurn, Inputemail);

                await setDoc(doc(db, "user", InputId), {
                    id: InputId,
                    password: InputPwd,
                    username: Inputurn,
                    email: Inputemail
                });
                alert('가입 완료');
                location.href = 'MainPage.html';
            } else {
                alert("아이디 중복을 확인하세요")
            }

        });

        $("#loginpagebt").click(async function () {
            location.href = 'LoginPage.html';
        });




    </script>
</head>

<body>
    <!--상단-->
    <div class="top">
        <a href="LoginPage.html">
            <img class="logo" src="src/logo.png" />
        </a>
    </div>



    <h3>Sign Up</h3>
    <div id="postingbox" class="mypostingbox">
        <div class="form-floating mb-3" id="idbox">
            <input type="email" class="form-control" id="id" placeholder="id">
            <label for="floatingInput">ID</label>
        </div>
        <div class="idbtn">
            <button id="idbt" type="button" class="btn btn-outline-danger">중복확인</button>

        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pw" placeholder="pw">
            <label for="floatingInput">PASSWORD</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="urn" placeholder="username">
            <label for="floatingInput">USERNAME</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="email">
            <label for="floatingInput">E-MAIL</label>
        </div>
        <div class="mybtn">
            <button id="signupbt" type="button" class="btn btn-outline-danger">가입하기</button>
            <button id="loginpagebt" type="button" class="btn btn-outline-danger">로그인 페이지
                돌아가기</button>
        </div>
    </div>





</body>

</html>
